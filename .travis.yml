      env: GOTAGS=trace GOOS=windows GOARCH=386
    - os: linux
      go: 1.7.x
      env: GOTAGS=trace GOOS=windows GOARCH=amd64
    - os: linux
      go: 1.7.x
      env: GOTAGS=vtable GOOS=windows GOARCH=386
    - os: linux
      go: 1.7.x
      env: GOTAGS=vtable GOOS=windows GOARCH=amd64
    - os: linux
